<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + ' details and more'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="share()">Share</button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>

<!-- 
  routerLink helps to customize the anchor element. It contains the fixed segment /products and a final variable element 'id'-property of current product -> it is similar to 'https://getting-started-myfork.stackblitz.io/products/1' 
-->
